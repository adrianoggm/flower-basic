name: Generate Release Notes

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  release-notes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release Notes
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## What's Changed

            ### 🚀 New Features
            - [List new features here]

            ### 🐛 Bug Fixes
            - [List bug fixes here]

            ### 📝 Documentation
            - [List documentation updates here]

            ### 🔧 Maintenance
            - [List maintenance changes here]

            ### 📊 Statistics
            - **Files changed**: `{{ stats.files_changed }}`
            - **Additions**: `{{ stats.additions }}`
            - **Deletions**: `{{ stats.deletions }}`

            ## Contributors
            Thanks to all contributors who made this release possible! 🎉

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ github.event.release.tag_name }}...${{ github.event.release.tag_name }}
          draft: false
          prerelease: false
